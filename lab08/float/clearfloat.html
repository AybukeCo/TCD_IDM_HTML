<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>floating...</title>
		<link rel="stylesheet" type="text/css" href="clearfloat.css">
	</head>

	<body>
		<h3>Clearing Floats</h3>
		
		<p>
			<img src="engulfed.jpg" alt="sea">
			This text is floated...
		</p>

		<p>This text is still floated...</p>

		<p class="clearright">This text has been cleared to the right. Any elements that follow this text will not display to the left of the image.</p>

		<p>let's put this to the test...</p>


</body>

</html>
