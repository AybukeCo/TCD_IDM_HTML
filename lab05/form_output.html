<!doctype html>
<html lang="en">
	<head>
		<title>Forms</title>
		<meta charset="utf-8">
	</head>

	<body>

		<form oninput="x.value = a.valueAsNumber + b.valueAsNumber">

			<input id="a" type="number"> + 
			<input id="b" type="number"> = 
			<output id="x" type="number">
		</form>

	</body>

</html>
