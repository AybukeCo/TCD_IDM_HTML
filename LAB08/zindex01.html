<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Wonderful div Tag</title>
		<link rel="stylesheet" type="text/css" href="positioning_zindex01.css"> 
	</head>

	<body>

		<div id="reddiv">
			<p>This div has a z-index=2</p>
		</div>

		<div id="yellowdiv"> 
		<p>This div has a z-index=9000</p>
		</div>

		<div id="bluediv"> 
		<p>This div has a z-index=-2</p>
		</div>

		<div id="greendiv"> 
		<p>This div has a z-index=1</p>
		</div>

	</body>

</html>
